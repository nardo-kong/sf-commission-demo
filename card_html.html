<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Commission Issue Report</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 20px; background: #0070f2; color: white; border: none; cursor: pointer; }
    button:hover { background: #005bb5; }
  </style>
</head>
<body>
  <h2>Report Commission Issue</h2>
  <form id="issueForm">
    <label for="issue">Describe anomaly:</label>
    <textarea id="issue" name="issue" rows="4" placeholder="Enter details..."></textarea>
    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('issueForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const issueText = document.getElementById('issue').value;

      // 示例：POST 到一个 mock API
      const response = await fetch('https://run.mocky.io/v3/5185415ba171ea3a00704eed', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ issue: issueText })
      });

      const result = await response.json();
      document.getElementById('result').innerText = 'Response: ' + JSON.stringify(result);
    });
  </script>
</body>
</html>
